<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/022be58334.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>LojaGhost</title>
</head>
<body>

    <header id="header">
        <div class="conteiner">

            <div class="logo">
                <img src="img/logo.png" >
            </div>

            <div id="buscar">
                <input type="text" oninput="buscarProduto()" placeholder="Busque aqui" id="buscar-input">
                <button onclick="buscarSite()">Buscar</button>
            </div>

            <div id="carinho-icon" onclick="toggleCarrinho()">

                <div class="imagem">
                    <i class="fa-solid fa-cart-plus fa-2xl"></i>
                </div>

                <span id="cont-carrinho">0</span>
            </div>

            <div id="carrinho-itens">
                <ul id="itens-lista"></ul>Total: R$00.00
                <span id="preco-total"></span>
                <button class="limpa" onclick="limparCarrinho()">Limpar carrinho</button>
            </div>

        </div>

    </header>

    <main id="main">
        <div class="conteiner">

            <div class="nome">
                <h2 class="nome-secao">Nossos produtos:</h2>
            </div>

            <div class="produtos">

                <div class="produto-linha">

                    <div class="produto">
                        <div class="imagem">
                            <img src="img/cardinal.png" alt="plush-cardinal-vermelho">
                        </div>

                        <div class="infos">
                            <h3>Plush cardinal vermelho</h3>
                            <p>R$ 179.99</p>
                            <button onclick="addCarrinho('Plush cardinal vermelho',179.99)">Adicionar ao carrinho</button>
                        </div>
                    </div>

                    <div class="produto">
                        <div class="imagem">
                            <img src="img/cardinalBranco.png" alt="plush-cardinal-branco">
                        </div>

                        <div class="infos">
                            <h3>Plush cardinal branco</h3>
                            <p>R$ 159.99</p>
                            <button onclick="addCarrinho('Plush cardinal branco',159.99)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/cardinalPreto.png" alt="plush-cardinal-preto">
                        </div>

                        <div class="infos">
                            <h3>Plush cardinal preto</h3>
                            <p>R$ 169.99</p>
                            <button onclick="addCarrinho('Plush cardinal preto',169.99)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>

                <div class="produto-linha">

                    <div class="produto">
                        <div class="imagem">
                            <img src="img/nameless.png" alt="plush-nameless-ghosts">
                        </div>

                        <div class="infos">
                            <h3>Plush Nameless ghosts</h3>
                            <p>R$ 99.99</p>
                            <button onclick="addCarrinho('Plush Nameless ghosts',99.99)">Adicionar ao carrinho</button>
                        </div>
                    </div>

                    <div class="produto">
                        <div class="imagem">
                            <img src="img/papaIII.png" alt="plush-papa-emeritus-III">
                        </div>

                        <div class="infos">
                            <h3>Plush papa Emeritus III</h3>
                            <p>R$ 259.99</p>
                            <button onclick="addCarrinho('Plush papa Emeritus III',259.99)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/PapaIV.png" alt="plush-papa-emeritus-IV">
                        </div>

                        <div class="infos">
                            <h3>Plush papa Emeritus IV</h3>
                            <p>R$ 299.99</p>
                            <button onclick="addCarrinho('Plush papa Emeritus IV',299.99)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>

            </div>  

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
